{% extends "base.html" %}

{% block title %}{{ error_title }} - TNT Tracker{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-icon">⚠️</div>
    <h2 class="error-title">{{ error_title }}</h2>
    <p class="error-message">{{ error_message }}</p>
    {% if error_details %}
    <p class="error-details">{{ error_details }}</p>
    {% endif %}
    <div class="error-actions">
        <button onclick="window.location.reload()" class="btn btn-primary">Try Again</button>
        <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button>
    </div>
</div>

<style>
.error-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
    min-height: 60vh;
}
.error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}
.error-title {
    color: #72253D;
    margin-bottom: 0.5rem;
}
.error-message {
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}
.error-details {
    color: #999;
    font-size: 0.85rem;
    margin-bottom: 1.5rem;
}
.error-actions {
    display: flex;
    gap: 1rem;
}
.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
}
.btn-primary {
    background: #72253D;
    color: white;
}
.btn-secondary {
    background: #e0e0e0;
    color: #333;
}
</style>
{% endblock %}
